<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                 <p>{{dish.description}}</p>   
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">BACK</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex="40" *ngFor="let dish of dish.comments">
        <mat-list>
            <mat-list-item matList>
                {{dish.comment}}
            </mat-list-item>
            <mat-list-item>
                {{dish.rating}}
            </mat-list-item>
            <mat-list-item>
                --{{dish.author}} {{ dish.date | date : 'mediumDate'}}
            </mat-list-item>
        </mat-list>
    </div>
  </div>
</div>
